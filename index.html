<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="carousel.css">
  <meta charset="UTF-8" />
  <title>Carousel Minimalist</title>
</head>

<body>
  <div class="carousel-container">
    <input type="radio" name="group1" id="input-one-carousel">
    <input type="radio" name="group1" id="input-two-carousel">
    <input type="radio" name="group1" id="input-three-carousel">
    <input type="radio" name="group1" id="input-four-carousel">
    <input type="radio" name="group1" id="input-five-carousel" checked>
    <img class="img-carousel-one" src="http://wfiles.brothersoft.com/s/santorini-greece_96679-1024x768.jpg" alt="Image One">
    <img class="img-carousel-two" src="http://www.mrwallpaper.com/wallpapers/ocean-santorini-greece-1024x768.jpg" alt="Image Two">
    <img class="img-carousel-three" src="http://www.mrwallpaper.com/wallpapers/Greece-Syros-Island-1024x768.jpg" alt="Image Three">
    <img class="img-carousel-four" src="http://23yhgi3kits83d0oyx2p6ure17oz.wpengine.netdna-cdn.com/wp-content/uploads/2017/03/23111646441_d3c2b85372_o-1024x768.jpg" alt="Image Four">
    <img class="img-carousel-five" src="https://www.wired.com/wp-content/uploads/2017/03/Eruption_IL-614279268-1024x768.jpg" alt="Image Five">
    <label class="oneLabel gradient-background" for="input-one-carousel">1
      <img class="forward-arrow" src="arrow-right.png" alt="Right Arrow">
      <div class="firstlines"></div>
      <div class="secondlines"></div>
    </label>
    <label class="twoLabel gradient-background" for="input-two-carousel">2
      <img class="forward-arrow" src="arrow-right.png" alt="Right Arrow">
      <div class="firstlines"></div>
      <div class="secondlines"></div>
    </label>
    <label class="back-arrow-one gradient-back-button" for="input-five-carousel">
    <img class="back-arrow" src="arrow-left.png">
    </label>
    <label class="threeLabel gradient-background" for="input-three-carousel">3
      <img class="forward-arrow" src="arrow-right.png" alt="Right Arrow">
      <div class="firstlines"></div>
      <div class="secondlines"></div>
    </label>
    <label class="back-arrow-two gradient-back-button" for="input-one-carousel">
    <img class="back-arrow" src="arrow-left.png">
    </label>
    <label class="fourLabel gradient-background" for="input-four-carousel">4
      <img class="forward-arrow" src="arrow-right.png" alt="Right Arrow">
      <div class="firstlines"></div>
      <div class="secondlines"></div>
    </label>
    <label class="back-arrow-three gradient-back-button" for="input-two-carousel">
    <img class="back-arrow" src="arrow-left.png">
    </label>
    <label class="fiveLabel gradient-background prevent-clicks" for="input-five-carousel">5</label>
    <label class="back-arrow-four gradient-back-button" for="input-three-carousel">
    <img class="back-arrow" src="arrow-left.png">
    </label>
  </div>
</body>

</html>
